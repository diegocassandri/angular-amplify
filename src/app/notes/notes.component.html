<div class="container">
    <div class="row">
      <div class="col-12 jumbotron">
          <h1 class="display-4">Your Notes</h1>
      </div>
      <div class="col-12" *ngIf="loading">
        Loading ToDos ...
      </div>
      <div class="col-12">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let note of notes">
              {{note?.content}}
            </li>
        </ul>
      </div>
    </div>
  </div>
